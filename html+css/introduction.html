<h1>[快]樂的在本社學習成長 、珍惜所有活動以及能夠[活]在當下、社團成員能夠像大森[林]家族一般枝葉茂繁</h1>
<h1>為宜蘭大學80的社團的其中一社，創立於民國七十九年，剛開始設立的時候社團規模很小，
社團活動不易，幸賴學長姊的努力之下，才開始有一些規模，截至目前為止已有26屆大大小小的稻草人們一起為社團努力著</h1>
